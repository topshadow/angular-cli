<ion-header>
	<ion-toolbar>
		<ion-title>添加页面</ion-title>
		<ion-buttons start>
			<button ion-button (click)="dismiss()">
			<ion-icon name="md-close"></ion-icon>
			</button>
		</ion-buttons>
	</ion-toolbar>

</ion-header>
<ion-content>
	<ion-list>
		<ion-list-header>
			所有页面
		</ion-list-header>
		<ion-item>
			<ion-label>
				页面名称 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 页面路径
			</ion-label>
		</ion-item>
		<ion-item-sliding *ngFor="let page of website.pages;let i = index;">
			<ion-item>
				<ion-label>
					{{page.name}} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{page.path}}
				</ion-label>

			</ion-item>
			<ion-item-options side="right" (click)="editPage(page)">
				<button color="primary" ion-button icon-left>
				<ion-icon name="build"></ion-icon>
				修改
			</button>
				<button color="danger" ion-button icon-left (click)="deletePage(page)">
				<ion-icon name="close-circle"></ion-icon>
				删除
			</button>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
	<ion-grid>
		<ion-row>
			<ion-col width-50>
				<div ion-item>
					<ion-label floating>网站名称</ion-label>
					<ion-input [(ngModel)]="newPage.name"></ion-input>
				</div>
			</ion-col>
			<ion-col width-50>
				<div ion-item>
					<ion-label floating>网页路径</ion-label>
					<ion-input [(ngModel)]="newPage.path"></ion-input>
				</div>
			</ion-col>
		</ion-row>
		<ion-row>
			<button ion-button full round (click)="addPage();">
				添加页面</button>
		</ion-row>
	</ion-grid>
</ion-content>
