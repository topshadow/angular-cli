<ion-header>
	<ion-toolbar>
		<ion-buttons start>
			<button ion-button (click)="dismiss()">
			<ion-icon name="md-close"></ion-icon>
			</button>
		</ion-buttons>
	</ion-toolbar>
	<ion-title>
		二级域名:{{website.SLD}}
	</ion-title>
</ion-header>

<ion-content>
	<div *ngFor="let part of currentPage.parts">
		<div [ngSwitch]="part.selector">
			<theme1-navbar *ngSwitchCase="'theme1-navbar'" (press)="openEditPartModal(part)" #navbar>
			</theme1-navbar>
			<theme1-carousel *ngSwitchCase="'theme1-carousel'">
			</theme1-carousel>
			<theme1-recent-works *ngSwitchCase="'theme1-recent-works'"></theme1-recent-works>
			<theme1-service *ngSwitchCase="'theme1-service'"></theme1-service>
			<theme1-footer *ngSwitchCase="'theme1-footer'"></theme1-footer>
		</div>

	</div>

</ion-content>
