<ion-header>
	<ion-toolbar>
		<ion-buttons start>
			<button ion-button (click)="dismiss()">
			<ion-icon name="md-close"></ion-icon>
			</button>
		</ion-buttons>
	</ion-toolbar>
	<ion-title>
		二级域名:{{website.SLD}}
	</ion-title>
</ion-header>

<ion-content>
	<div *ngFor="let part of currentPage.parts">
		<div [ngSwitch]="part.selector">
			<theme1-navbar *ngSwitchCase="'theme1-navbar'" (press)="openEditPartModal(part)" #navbar>
			</theme1-navbar>
			<theme1-carousel *ngSwitchCase="'theme1-carousel'">
			</theme1-carousel>
			<theme1-recent-works *ngSwitchCase="'theme1-recent-works'"></theme1-recent-works>
			<theme1-service *ngSwitchCase="'theme1-service'"></theme1-service>
			<theme1-footer *ngSwitchCase="'theme1-footer'"></theme1-footer>
			<russian *ngSwitchCase="'russian'"></russian>
			<ion-item-group *ngSwitchCase="'list'">
				<ion-item-divider light>A</ion-item-divider>
				<ion-item>Angola</ion-item>
				<ion-item>Argentina</ion-item>
			</ion-item-group>
			<ion-item *ngSwitchCase="'thumbnail'">
				<ion-thumbnail item-left>
					<img src="http://ionicframework.com/dist/preview-app/www/assets/img/venkman.jpg">
				</ion-thumbnail>
				<h2>Raiders of the Lost Ark</h2>
				<p>Steven Spielberg • 1981</p>
				<button ion-button clear item-right>View</button>
			</ion-item>
		</div>

	</div>

</ion-content>
