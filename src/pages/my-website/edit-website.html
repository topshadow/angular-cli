<ion-header>
	<ion-navbar>

	</ion-navbar>
</ion-header>

<ion-content>
	<!--{{website.val() }}-->
	<!--当前页面-->
	<ion-card>
		<ion-card-header>当前页面:
			<ion-select [(ngModel)]="currentPage">
				<ion-option *ngFor="let page of website.pages" [value]="page">{{page.name}} | {{page.path}} </ion-option>
			</ion-select>
		</ion-card-header>
		<ion-card-content>


			<button ion-button full round (click)="addPage();">
				添加页面</button>
		</ion-card-content>
	</ion-card>
	<!--显示select 切换页面-->


	<div [dragula]='"drag-part"' [dragulaModel]="currentPage.parts" class="col-xs-6">
		<div *ngFor="let part of currentPage.parts">
			<div [ngSwitch]="part.name">
				<!--<theme1-navbar *ngSwitchCase=" 'theme1-navbar'"></theme1-navbar>-->
				<img [src]="part.picture" class="img-responsive">

			</div>
		</div>
	</div>

	<div [dragula]='"drag-part"' [dragulaModel]="optionParts" class="col-xs-6">
		<div *ngFor="let optionPart of optionParts">
			<div [ngSwitch]="optionPart.name">
				<!--<theme1-navbar *ngSwitchCase=" 'theme1-navbar'"></theme1-navbar>-->
				<img [src]="optionPart.picture" class="img-responsive">
			</div>
		</div>

	</div>
	<button ion-button full round (click)="viewWebsite()">预览</button>
	<button ion-button full round (click)="consoleWebsite()">cosnole 网站的数据</button>
	<button ion-button full round (click)="savePage()">保存</button>
</ion-content>
